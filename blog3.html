<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Making No Progress Feels Like Progress</title>
	<link rel="stylesheet" href="main.css">
	<link rel="icon" type="image/svg+xml" href="favicon.svg">
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="blog-page">
	<button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
		<svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
			<circle cx="12" cy="12" r="5"/>
			<line x1="12" y1="1" x2="12" y2="3"/>
			<line x1="12" y1="21" x2="12" y2="23"/>
			<line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
			<line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
			<line x1="1" y1="12" x2="3" y2="12"/>
			<line x1="21" y1="12" x2="23" y2="12"/>
			<line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
			<line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
		</svg>
		<svg class="moon-icon" viewBox="0 0 24 24" fill="currentColor">
			<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
		</svg>
	</button>

	<div class="work-page-header">
		<a href="/" class="back-arrow">‚Üê</a>
	</div>

	<div id="post-content"></div>

	<script>
		fetch("blog3.md")
			.then((response) => {
				if (!response.ok) {
					throw new Error(`HTTP error! status: ${response.status}`);
				}
				return response.text();
			})
			.then((text) => {
				document.getElementById("post-content").innerHTML = marked.parse(text);
			})
			.catch((error) => {
				console.error("Error loading markdown:", error);
				document.getElementById("post-content").innerHTML = "Error loading content: " + error.message;
			});
	</script>
	<script src="theme.js"></script>
</body>
</html>
